<div class="imgbg h-100">
    <div class="container-fluid">
        <div class="row">
            <section class="wrapper">
                <form>
                    <div class=" col-12 mt-1 text-center contain">
                        <img src="assets/logo.jpeg" class="logo" alt="im">
                    </div>

                    <div class="form-group col-12 mt-3 ">
                        
                        <input type="email" class="form-control" id="name" formControlName="userEmail"
                            placeholder="Email Address" />
                        <div
                            *ngIf="loginForm.controls['userEmail'].touched && loginForm.controls['userEmail'].dirty && loginForm.controls['userEmail'].hasError('required') && !isSubmitted">
                            <p class="error-message">Email is mandatory</p>
                        </div>
                        <div *ngIf="isSubmitted && loginForm.controls['userEmail'].hasError('required')">
                            <p class="error-message">Email is mandatory</p>
                        </div>
                    </div>
    
                    <div class="form-group col-12 mt-3 ">
                        
                        <input type="password" class="form-control" id="password" formControlName="password"
                            placeholder="Password" />
                            <p class="text-primary mt-1 curser-pointer">Forgot Password?</p>

                        <div
                            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required') && !isSubmitted">
                            <p class="error-message">Password is mandatory</p>
                        </div>
                        <div *ngIf="isSubmitted && loginForm.controls['password'].hasError('required')">
                            <p class="error-message">Password is mandatory</p>
                        </div>
                    </div>
                    <div class=" col-12 d-flex justify-content-center mt-2">
                        <button type="submit" class="btn btn-primary h-100 w-100"
                            style="background-color: #00acff !important;">Log In</button>
                    </div>
                    <div class="form-group col-12  text-center mt-4  ">
                        <p>Don't have a FAB mPOS account? <span class="text-primary">Sign up</span></p>
                        <p style="font-size: 14px;">Â© 2023-24 Hatchlong I Privacy Police I Terms and Conditions</p>
                    </div>
                    
                </form>
            </section>
        </div>
    </div>
</div>
