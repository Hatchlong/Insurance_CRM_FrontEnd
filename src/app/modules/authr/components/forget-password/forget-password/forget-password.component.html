<div class="imgbg h-100">
    <div class="container-fluid">

        <div class="row">
            <section class="wrapper">
                <form [formGroup]="loginFormGroup" *ngIf="!verfiyCode" (ngSubmit)="loginHandle()">
                    <!-- <div class=" col-12 py-1 text-center contain">
                        <img src="assets/logo.jpeg" class="logo" alt="im">
                    </div> -->

                    <div class="form-group col-12 py-2 ">

                        <label for="login_email">User Name <sup>*</sup></label>
                        <input type="text" class="form-control" id="login_email" formControlName="userName"
                            placeholder="Enter User Name" />
                        <div
                            *ngIf="loginFormGroup.controls['userName'].touched && loginFormGroup.controls['userName'].dirty && loginFormGroup.controls['userName'].hasError('required') && !isSubmitted">
                            <p class="error-message">Username is mandatory</p>
                        </div>
                        <div *ngIf="isSubmitted && loginFormGroup.controls['userName'].hasError('required')">
                            <p class="error-message">Username is mandatory</p>
                        </div>
                    </div>


                    <div class=" col-12 d-flex justify-content-center py-2">
                        <button type="submit" class="btn btn-primary h-100 w-100"
                            style="background-color: #00acff !important;">Send</button>
                    </div>
                    <div class="form-group col-12  text-center py-2">
                        <!-- <p>Don't have a account? <span class="text-primary" style="cursor: pointer;"
                                routerLink="/authr/register">Sign up</span></p> -->
                        <p style="font-size: 14px;">© 2024-25 Hatchlong I Privacy Police I Terms and Conditions</p>
                    </div>

                </form>
                <form [formGroup]="verfiyCodeFormGroup" *ngIf="verfiyCode" (ngSubmit)="verfiyCodeHandle()">
                    <div class=" col-12 py-1 text-center contain">
                        <img src="assets/logo.jpeg" class="logo" alt="im">
                    </div>

                    <div class="form-group col-12 py-2 ">

                        <label for="login_email">Code <sup>*</sup></label>
                        <input type="number" min="0" class="form-control" id="login_email" formControlName="isCode"
                            placeholder="Enter Code" />
                        <div
                            *ngIf="verfiyCodeFormGroup.controls['isCode'].touched && verfiyCodeFormGroup.controls['isCode'].dirty && verfiyCodeFormGroup.controls['isCode'].hasError('required') && !isSubmitted">
                            <p class="error-message">Code is mandatory</p>
                        </div>
                        <div *ngIf="isSubmitted && verfiyCodeFormGroup.controls['isCode'].hasError('required')">
                            <p class="error-message">Code is mandatory</p>
                        </div>
                    </div>


                    <div class=" col-12 d-flex justify-content-center py-2">
                        <button type="submit" class="btn btn-primary h-100 w-100"
                            style="background-color: #00acff !important;">Send</button>
                    </div>
                    <div class="form-group col-12  text-center py-2">
                        <!-- <p>Don't have a account? <span class="text-primary" style="cursor: pointer;"
                                routerLink="/authr/register">Sign up</span></p> -->
                        <p style="font-size: 14px;">© 2024-25 Hatchlong I Privacy Police I Terms and Conditions</p>
                    </div>

                </form>
            </section>
        </div>
    </div>
</div>
