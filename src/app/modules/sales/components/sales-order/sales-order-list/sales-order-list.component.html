<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
  <div class="row mt-3">
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
          <div class="form-group form-row">
            <div class="col-12 d-grid gap-2 d-md-flex">
              <!-- <div class="form-group"> -->
                <input type="text" class="form-control" placeholder="Enter Order type" (input)="handleFilter($event)">
              <!-- </div> -->

            </div>
          </div>
        
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
            <button (click)="nextPage('/sales/add-sales-order')" class="btn btn-primary" type="button">Add Sales Order</button>
          
            <button class="btn btn-danger" type="button" (click)="handleDeleteMuliple()">
              <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
              Delete Selected Sales Order</button>
             
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item >
                <span>Import Sales Order</span>
                <input class="d-none" #inputFile type="file" >
              </button>
              <button mat-menu-item  (click)="exportExcel()" >
                <span>Export Sales Order</span>
              </button>
              <button mat-menu-item (click)="downloadExcel()">
                <span>Sample Sales Order Sheet</span>
              </button>
            </mat-menu>
          
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>SN</th>
              <th scope="col">Order Type</th>
              <th scope="col">Sales Organization </th>
              <th scope="col">Distribution Channel</th>
              <th scope="col">Division</th>
              <th scope="col">Customer Id</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" id="selectAll" [checked]="selectAll" (change)="selectdata($event)"> Select All </th>

            </tr>
          </thead>
          <tbody *ngIf="salesOrderDetail.length === 0">
            <tr>
              <td colspan="8" class="text-center">No Records</td>
            </tr>
          </tbody> 
           <tbody>
            <tr *ngFor="let list of salesOrderDetail; let i=index">
              <td>{{i+1}}</td>
             <td>{{list.orderType}}</td>
              <td>{{list.saleOrgName}}</td>
              <td>{{list.distributionChannelsName}}</td>
              <td>{{list.divisionName}}</td>
              <td>{{list.customerId}}</td>
             <td>
                <div class="d-flex">
                  <div>
                    <mat-icon >edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon  >delete</mat-icon>
                    <!-- (click)="deleteRecords(list)" -->
                  </div>
                </div>
              </td>
              <td><input type="checkbox" class="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>           
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
