<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
  <div class="row mt-3">
    <div class="col-12">
      <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
      <div class="form-group form-row">
      <div class="col-12 d-grid gap-2 d-md-flex">
        <input type="text" class="form-control" placeholder="Enter delivery type" (input)="handleFilter($event)">
      </div>
      </div>
      </div>
      
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button (click)="nextPage('/sales/add-delivery/')" class="btn btn-primary " type="button"
          style="color: white;background: #00acff;">Add Delivery</button>

        <button class="btn btn-danger" type="button" style="color: white;" (click)="handleDeleteMuliple()">
          <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
          Delete Selected Delivery</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Import Delivery</span>
          </button>
          <button mat-menu-item (click)="exportExcel()">
            <span>Export Delivery</span>
          </button>
          <button mat-menu-item (click)="downloadExcel()">
            <span>Sample Delivery Sheet</span>
          </button>
        </mat-menu>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>SN</th>
              <th scope="col">Delivery Type</th>
              <th scope="col">Plant </th>
              
              <th scope="col">Delivery Address</th>
              <th scope="col">Delivery Partner</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" id="selectAll" [checked]="selectAll" (change)="selectdata($event)"> Select All </th>
            </tr>
          </thead>
          <tbody *ngIf="deliveryDetail.length === 0">
            <tr>
              <td colspan="7" class="text-center">No Records</td>
            </tr>
          </tbody> 
          <tbody>
            <tr *ngFor="let list of deliveryDetail;let i=index">
              <td scope="row">{{i+1}}</td>
              
              <td>{{list.deliveryType}}</td>
              <td>{{list.plantName}}</td>
              <td>{{list.deliveryAddress}}</td>
              <td>{{list.deliveryPartner}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/sales/edit-delivery/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" class="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>

            </tr>
            
          </tbody>

        </table>
      </div>
    </div>
  </div>


</div>
