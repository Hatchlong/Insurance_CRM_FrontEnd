<app-side-nav (isShowNav)="handleSideBar($event)" [logoutAction]="idleState"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
  <div class="row mt-3 ">
    <div class="col-12">
      
      <div class="row mt-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-2">

          <select class="form-select " aria-label="Default select example" (change)="handleFilter($event)">
            <option selected value=''>Select Billing Type</option>
            <option *ngFor="let list of billingTypeList | filterPipes: 'code'" [value]="list.code">
              {{list.code}}</option>
          </select>
          
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
            <button (click)="nextPage('/sales/add-billing')" class="btn btn-primary " type="button"
              style="color: white;background: #00acff;">Add Billing</button>
              <button class="btn btn-danger" (click)="handleDeleteMuliple()">
              <mat-icon  style="line-height: 34px;">delete</mat-icon>
              Delete Selected Billing</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <span>Import Billing</span>
              </button>
              <button mat-menu-item (click)="exportExcel()">
                <span>Export Billing</span>
              </button>
              <button mat-menu-item (click)="downloadExcel()">
                <span>Sample Billing Sheet</span>
              </button>
            </mat-menu>
      
      
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>SN</th>
                  <th>Billing Number</th>
                  <th>Sales Order Id</th>
                  <th>Billing Type</th>
                  <th>Billing Date</th>
                  <th>Customer Id</th>
                  <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" id="selectAll" [checked]="selectAll" (change)="selectdata($event)"> Select All </th>
                </tr>
              </thead>
              <tbody *ngIf="billingDetails.length === 0">
                <tr>
                  <td colspan="10" class="text-center">No Records</td>
                </tr>
              </tbody> 
               <tbody>
                <tr *ngFor="let list of billingDetails; let i=index" >
                  <td>{{i+1}}</td>
                 <td>{{list.billingNumber}}</td>
                 <td *ngIf="list.referenceDocumentType === 'Sales'">{{list.referenceDocument}}</td>
                 <td *ngIf="list.referenceDocumentType === 'Delivery'">{{list.referenceDocument}}</td>
                 <td *ngIf="list.referenceDocumentType === 'Invoice'">{{list.referenceDocument}}</td>
                 <td>{{list.billingType}}</td>
                  <td>{{list.billingDate}}</td>
                  <td>{{list.customerId}}</td>
                 <td>
                    <div class="d-flex">
                      <div>
                        <mat-icon [routerLink]="'/sales/edit-billing/'+list.billingNumber">edit</mat-icon>
                      </div>
                      <div>
                        <mat-icon  (click)="deleteRecords(list)">delete</mat-icon>
                      </div>
                    </div>
                  </td>
                 
                  <td><input type="checkbox" class="checkbox" [checked]="list.check" (change)="particularcheck($event,i)" ></td>
                </tr>           
              </tbody>
      
            </table>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
