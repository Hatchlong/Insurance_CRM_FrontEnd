<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
  <h2><mat-icon class="back" routerLink="/setting/rto-state-list">arrow_back</mat-icon>RTO State Code</h2>

  <form [formGroup]="rtoStateData" (ngSubmit)="submitData()">
    <div class="row border mx-0">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
        <label for="">RTO State Code <sup>*</sup></label>
        <input type="text" formControlName="rtoStateCode" class="form-control" placeholder="Enter RTO State Code" >
        <div
          *ngIf="rtoStateData.controls['rtoStateCode'].touched && rtoStateData.controls['rtoStateCode'].dirty && rtoStateData.controls['rtoStateCode'].hasError('required') && !isSubmitted">
          <p class="error-message">RTO State Code is mandatory</p>
        </div>
        <div *ngIf="isSubmitted && rtoStateData.controls['rtoStateCode'].hasError('required')">
          <p class="error-message">RTO State Code is mandatory</p>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
        <label for="">Description<sup>*</sup></label>
        <input type="text" formControlName="description" class="form-control" placeholder="Enter Description" />
        <div
          *ngIf="rtoStateData.controls['description'].touched && rtoStateData.controls['description'].dirty && rtoStateData.controls['description'].hasError('required') && !isSubmitted">
          <p class="error-message">Description is mandatory</p>
        </div>
        <div *ngIf="isSubmitted && rtoStateData.controls['description'].hasError('required')">
          <p class="error-message">Description is mandatory</p>
        </div>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-end py-2">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </form>



</div>
