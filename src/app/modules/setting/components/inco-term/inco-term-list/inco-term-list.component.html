  <div class="row mt-3">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button class="btn btn-primary" (click)="nextPage('/settings/add-inco-term')" class="btn btn-primary " type="button"
          >Add Inco Term</button>
        
        <button class="btn btn-danger" type="button" style="color: white;">
        <mat-icon style="line-height: 34px;">delete</mat-icon>
            Delete Selected Plant Data</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <!-- <mat-icon>dialpad</mat-icon> -->
                <span>Import Inco Term</span>
              </button>
              <button mat-menu-item >
                <!-- <mat-icon>voicemail</mat-icon> -->

              </button>
              <button mat-menu-item>
                <!-- <mat-icon>notifications_off</mat-icon> -->
                <span>Sample Inco Term Sheet</span>
              </button>
            </mat-menu>
            
      
      </div>

  <div class="row mt-4 ms-2">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Inco Term</th>
              <th scope="col">Name </th>
              <th scope="col">Language Key</th>
              <th scope="col">Country</th>
              <th scope="col">Address</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" (change)="selectAll($event)"> Select All</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>mdo</td>
              <td>Mark</td>
              <td>
                <div class="d-flex">

                    <mat-icon>edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon>delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" [checked]="checks"></td>
            </tr>
            <tr>
