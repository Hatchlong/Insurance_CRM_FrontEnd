  <div class="row mt-3">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button class="btn btn-primary" (click)="nextPage('/settings/add-inco-term')" class="btn btn-primary " type="button"
          >Add Inco Term</button>
        
        <button class="btn btn-danger" type="button" style="color: white;">
        <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
            Delete Selected Plant Data</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <!-- <mat-icon>dialpad</mat-icon> -->
                <span>Import Inco Term</span>
              </button>
              <button mat-menu-item >
                <!-- <mat-icon>voicemail</mat-icon> -->
                <span>Export Inco Term</span>
              </button>
              <button mat-menu-item>
                <!-- <mat-icon>notifications_off</mat-icon> -->
                <span>Sample Inco Term Sheet</span>
              </button>
            </mat-menu>
            
      
      </div>

  <div class="row mt-4 ms-2">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">SL</th>
              <th scope="col">Inco Term </th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" id="selectAll" [checked]="selectAll" (change)="selectdata($event)"> Select All</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of incTermDetail;let i=index">
              <td>{{i+1}}</td>
              <td>{{list.inc_terms_code}}</td>
              <td>{{list.description}}</td>
              
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/settings/edit-inc-term/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" class="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>
           
          </tbody>
  
        </table>
      </div>
    </div>
  </div>
