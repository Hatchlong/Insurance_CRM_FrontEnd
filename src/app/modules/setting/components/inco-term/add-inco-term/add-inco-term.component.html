<div class="container-fluid">
  <h2><mat-icon class="back" routerLink="/settings/inco-term-list">arrow_back</mat-icon>Inco Term</h2>

  <form [formGroup]="incoTerm" (ngSubmit)="submitData()">
    <div class="row ms-3">
      <div class="col-6 mt-4">
        <label for="">Inco Term Id <sup>*</sup></label>
        <input type="text" formControlName="incoTermId" class="form-control" />
        <div
          *ngIf="incoTerm.controls['incoTermId'].touched && incoTerm.controls['incoTermId'].touched && incoTerm.controls['incoTermId'].hasError('required') && !isSubmitted">
          <p class="error-message">Inco Term is required</p>
        </div>
        <div *ngIf="isSubmitted && incoTerm.controls['incoTermId'].hasError('required')">
          <p class="error-message">Inco Term is required</p>
        </div>
      </div>
      <div class="col-6 mt-4">
        <label for="">Description<sup>*</sup></label>
        <input type="text" formControlName="description" class="form-control" />
        <div
          *ngIf="incoTerm.controls['description'].touched && incoTerm.controls['description'].touched && incoTerm.controls['description'].hasError('required') && !isSubmitted">
          <p class="error-message">Description is required</p>
        </div>
        <div *ngIf="isSubmitted && incoTerm.controls['description'].hasError('required')">
          <p class="error-message">Description is required</p>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary m-4"> Submit </button>


  </form>



</div>
