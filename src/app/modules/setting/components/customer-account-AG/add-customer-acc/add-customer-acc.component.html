<div class="container-fluid">
    <form [formGroup]="customerAcc" (ngSubmit)="addCustomerAcc()">
        <h2><mat-icon class="back" routerLink="/settings/customer-account-list" style="color: red;">arrow_back</mat-icon>Customer Account Asst Grp</h2>

        <div class="row">
            <div class="col-6 py-1">
                <span for="" class="">Customer Account </span>
                <input type="text" class="form-control mb-3" placeholder="Enter Customer Account "
                    formControlName="customerAccount">

            </div>
            <div class="col-6 py-1">
                <span for="" class="">Description</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Description " formControlName="description">

            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    style="background-color: #00acff;color: white;">Submit</button>
            </div>
        </div>
    </form>
</div>
