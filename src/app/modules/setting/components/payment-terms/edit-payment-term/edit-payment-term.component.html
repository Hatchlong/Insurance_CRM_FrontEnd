<div class="container-fluid">
    <form [formGroup]="payTem" (ngSubmit)="submitData()">
        <h2><mat-icon class="back" routerLink="/settings/payment-terms-list">arrow_back</mat-icon>Payment Term</h2>
        <div class="row">
            <div class="col-6">
               
                <span for="" class="">Payment Term</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Payment Term" formControlName="paymentTerm">
                <span for="" class="">Description</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Description" formControlName="description">
                <span for="" class="">Day Limit</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Day Limit" formControlName="dayLimit">
                <span for="" class="">Account Type</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Account" formControlName="accountType">
                 
                
            </div>
            <div class="col-6 " >
                
                <span for="" class="">Fixed Days</span>
                <input type="text" class="form-control mb-3" placeholder="" formControlName="fixedBaseLineDate">
                <span for="" class="">Additional Month</span>
                <input type="text" class="form-control mb-3" placeholder="" formControlName="additionalBaselineDataCalculation">
                <span for="" class="mt-5">Baseline Date</span>
                <input type="text" class="form-control mb-3" placeholder="" formControlName="defaultBaselineDate">
            </div>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary" style="background-color: #00acff;">Update</button>
        </div>
    </form>
</div>
