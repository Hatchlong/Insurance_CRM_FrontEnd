<div class="container-fluid ">
    <div class="row mt-3 ">
      <div class="col-10 ms-0">
        <div class="d-grid gap-2 d-md-flex justify-content-md-start ">
         
          <select class="form-select w-25" aria-label="Default select example">
            <option selected>Select Payment</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <select class="form-select w-25" aria-label="Default select example">
            <option selected>Store</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input type="search" name="" id="" placeholder="Search.." class="form-control w-25">
  
        <select class="form-select w-25" aria-label="Default select example">
          <option selected>Distributor Name</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        </div>
      </div>
  
  
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button (click)="nextPage('/settings/add-payment-terms/')" class="btn btn-primary " type="button"
          style="color: white;background: #00acff;">Add Payment</button>
        
        <button class="btn btn-danger" type="button" style="color: white">
        <mat-icon style="line-height: 34px;">delete</mat-icon>Delete Selected Payment</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <!-- <mat-icon>dialpad</mat-icon> -->
                <span>Import Payment</span>
              </button>
              <button mat-menu-item >
                <!-- <mat-icon>voicemail</mat-icon> -->
                <span>Export Payment</span>
              </button>
              <button mat-menu-item>
                <!-- <mat-icon>notifications_off</mat-icon> -->
                <span>Sample Payment Sheet</span>
              </button>
            </mat-menu>
            
      
      </div>
    </div>
  </div>
  <div class="row mt-4 ms-2">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">SLNo</th>
              <th scope="col">Payment Term</th>
              <th scope="col">Descriptiion</th>
              <th scope="col">Day Limit</th>
              <th scope="col">Fixed Days</th>
              <th scope="col">Additional Month</th>
              <th scope="col">Account Type</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" (change)="selectAll($event)"> Select All</th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of paymentDetails;let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{list.paymentTerm}}</td>
              <td>{{list.description}}</td>
              <td>{{list.dayLimit}}</td>
              <td>{{list.fixedBaseLineDate}}</td>
              <td>{{list.additionalBaselineDataCalculation}}</td>
              <td>{{list.accountType}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/settings/edit-payment-term/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon>delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" [checked]="checks"></td>
            </tr>
           
          </tbody>
  
        </table>
      </div>
    </div>
  </div>
