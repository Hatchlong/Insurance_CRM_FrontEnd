<div class="container-fluid ">

</div>
<div class="row mt-3">
  <div class="col-12">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
      <button (click)="nextPage('/settings/add-payment-terms/')" class="btn btn-primary " type="button">Add
        Payment</button>

      <button class="btn btn-danger" type="button" style="color: white">
        <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>Delete Selected Payment</button>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>Import Payment</span>
        </button>
        <button mat-menu-item>
          <span>Export Payment</span>
        </button>
        <button mat-menu-item>
          <span>Sample Payment Sheet</span>
        </button>
      </mat-menu>


    </div>
  </div>
</div>
<div class="row mt-4 ms-2">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">SL</th>
            <th scope="col">Payment Term</th>
            <th scope="col">Descriptiion</th>
            <th scope="col">Day Limit</th>
            <th scope="col">Fixed Days</th>
            <th scope="col">Additional Month</th>
            <th scope="col">Account Type</th>
            <th scope="col">Action</th>
            <th scope="col"><input type="checkbox" [checked]="selectAll" (change)="selectdata($event)"> Select All</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of paymentDetails;let i=index">
            <td scope="row">{{i+1}}</td>
            <td>{{list.paymentTerm}}</td>
            <td>{{list.description}}</td>
            <td>{{list.dayLimit}}</td>
            <td>{{list.fixedBaseLineDate}}</td>
            <td>{{list.additionalBaselineDataCalculation}}</td>
            <td>{{list.accountType}}</td>
            <td>
              <div class="d-flex">
                <div>
                  <mat-icon [routerLink]="'/settings/edit-payment-term/'+list._id">edit</mat-icon>
                </div>
                <div>
                  <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                </div>
              </div>
            </td>
            <td><input type="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
          </tr>

        </tbody>

      </table>
    </div>
  </div>
</div>
