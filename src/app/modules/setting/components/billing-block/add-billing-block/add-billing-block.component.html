<app-side-nav (isShowNav)="handleSideBar($event)" [logoutAction]="idleState"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
  <form [formGroup]="billing" (ngSubmit)="addCustomerAcc()">
    <h2><mat-icon class="back" routerLink="/settings/billing-block-list">arrow_back</mat-icon>Billing Block </h2>

    <div class="row">
      <div class="col-6 py-2 ">
        <label for="" class="">Billing Block <sup>*</sup></label>
        <input type="text" class="form-control " placeholder="Enter Billing Block " formControlName="billingBlock" appDirective>
        <div
          *ngIf="billing.controls['billingBlock'].touched && billing.controls['billingBlock'].dirty && billing.controls['billingBlock'].hasError('required') && !isSubmitted">
          <p class="error-message">Billing Block is mandatory</p>
        </div>
        <div *ngIf="isSubmitted && billing.controls['billingBlock'].hasError('required')">
          <p class="error-message">Billing Block is mandatory</p>
        </div>
        <div *ngIf="billing.controls['billingBlock'].hasError('minlength')">
          <p class="error-message">Minimum length exceeded (min Limit : 6).</p>
        </div>
        <div *ngIf="billing.controls['billingBlock'].hasError('maxlength')">
          <p class="error-message">Maximum length exceeded (Max Limit : 6).</p>
        </div>
      </div>
      <div class="col-6 py-2 ">
        <label for="" class="">Description <sup>*</sup></label>
        <input type="text" class="form-control " placeholder="Enter Description " formControlName="description">
        <div
          *ngIf="billing.controls['description'].touched && billing.controls['description'].dirty && billing.controls['description'].hasError('required') && !isSubmitted">
          <p class="error-message">Description is mandatory</p>
        </div>
        <div *ngIf="isSubmitted && billing.controls['description'].hasError('required')">
          <p class="error-message">Description is mandatory</p>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end py-2">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
