<div class="container-fluid">
    <form [formGroup]="billing" (ngSubmit)="addCustomerAcc()">
        <h2><mat-icon class="back" routerLink="/settings/billing-block-list" style="color: red;">arrow_back</mat-icon>Billing Block </h2>

        <div class="row">
            <div class="col-6 py-1">
                <span for="" class="">Billing Block </span>
                <input type="text" class="form-control mb-3" placeholder="Enter Billing Block "
                    formControlName="billingBlock">

            </div>
            <div class="col-6 py-1">
                <span for="" class="">Description</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Description " formControlName="description">

            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    style="background-color: #00acff;color: white;">Submit</button>
            </div>
        </div>
    </form>
</div>
