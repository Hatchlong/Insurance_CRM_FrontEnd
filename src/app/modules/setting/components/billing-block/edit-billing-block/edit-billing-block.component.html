<div class="container-fluid">
  <form [formGroup]="billing" (ngSubmit)="addCustomerAcc()">
    <h2><mat-icon class="back" routerLink="/settings/billing-block-list">arrow_back</mat-icon>Billing Block </h2>

    <div class="row">
      <div class="col-6 py-1">
        <label for="" class="">Billing Block </label>
        <input type="text" class="form-control " placeholder="Enter Billing Block " formControlName="billingBlock">

      </div>
      <div class="col-6 py-1">
        <label for="" class="">Description</label>
        <input type="text" class="form-control " placeholder="Enter Description " formControlName="description">

      </div>
      <div class="col-2 py-2">
        <button class="btn btn-primary" type="submit" style="background-color: #00acff;color: white;">Submit</button>
      </div>
    </div>
  </form>
</div>
