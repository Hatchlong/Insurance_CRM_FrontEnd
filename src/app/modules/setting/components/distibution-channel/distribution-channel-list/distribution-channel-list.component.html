<div class="container-fluid ">
  <div class="row mt-3">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button (click)="nextPage('/settings/add-distribution-channel')" class="btn btn-primary" type="button">Add
          Distribution Channel</button>
        <button class="btn btn-danger" type="button">
          <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
          Delete Selected Channel</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Import Channel</span>
          </button>
          <button mat-menu-item>
            <span>Export Channel</span>
          </button>
          <button mat-menu-item>
            <span>Sample Channel Sheet</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div class="row mt-4 ms-2">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>S.No.</th>
              <th scope="col">Distribution Channel</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" id="selectAll" [checked]="selectAll" (change)="selectdata($event)"> Select All</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of distributionDetails; let i = index; ">
              <td>{{i+1}}</td>
              <td>{{list.distributionChannel}}</td>
              <td>{{list.distributionDescription}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/settings/edit-distribution-channel/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon>delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" class="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
