<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
  
  <div class="row mt-3">
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Distribution Channel/Description"
          (input)="handleFilter($event)">
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button (click)="nextPage('/settings/add-distribution-channel/')" class="btn btn-primary " type="button">Add
          Channel</button>

        <button class="btn btn-danger" type="button" (click)="handleDeleteMuliple()" >
          <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>Delete Selected Channel</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="importHandle(inputFile)">
            <span>Import Channel</span>
            <input class="d-none" #inputFile type="file" (change)="handleFileData($event)">
          </button>
          <button mat-menu-item (click)="exportExcel()">
            <span>Export Channel</span>
          </button>
          <button mat-menu-item (click)="downloadExcel()">
            <span>Sample Channel Sheet</span>
          </button>
        </mat-menu>


      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>SN</th>
              <th scope="col">Distribution Channel</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" id="selectAll" [checked]="selectAll" (change)="selectdata($event)"> Select All</th>
            </tr>
          </thead>
          <tbody *ngIf="distributionDetails.length === 0">
            <tr>
              <td colspan="5" class="text-center">No Records</td>
            </tr>
          </tbody>
          <tbody>
            <tr *ngFor="let list of distributionDetails; let i = index; ">
              <td>{{i+1}}</td>
              <td>{{list.distributionChannel}}</td>
              <td>{{list.distributionDescription}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/settings/edit-distribution-channel/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" class="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-xs-12 col-12 d-flex justify-content-center" *ngIf="totalItem > 10">
      <pagination [totalItems]="totalItem" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
</div>
