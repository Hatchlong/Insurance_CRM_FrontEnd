<div class="container-fluid">
    <form [formGroup]="channel" (ngSubmit)="addChannel()">
        <h2><mat-icon class="back" routerLink="/settings/distribution-channel-list" >arrow_back</mat-icon>Distribution Channel</h2>

        <div class="row">
            <div class="col-6 py-1">
                <span for="" class="">Distibution Channel</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Distribution Channel"
                    formControlName="distributionChannel">

            </div>
            <div class="col-6 py-1">
                <span for="" class="">Description</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Description " formControlName="description">

            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    style="background-color: #00acff;color: white;">Submit</button>
            </div>
        </div>
    </form>
</div>
