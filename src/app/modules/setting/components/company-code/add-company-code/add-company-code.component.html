<div class="container-fluid">
    <form [formGroup]="companyCode" (ngSubmit)="addCode()">
        <h2><mat-icon class="back" routerLink="/settings/company-code-list">arrow_back</mat-icon>Company Code</h2>
        <div class="row">
            <div class="col-6">
                <span for="">Company Code</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Company code" formControlName="companyCode">

                <span for="" class="">Company Name</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Company Name" formControlName="companyName">
                
                <span for="" class="mt-3">Country Name</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="countryId" (change)="selectCountryName($event)">
                    <option *ngFor="let list of countryDetials;" [value]="list._id">{{list.countryName}}</option>
                </select>

                

            </div> 
            <div class="col-6">
                <span for="" class="mt-4">City</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="city">
                    <option *ngFor="let list of citiesDetails?.cities?.cities" [value]="list">{{list}}</option>
                    
                </select>
                <span for="" class="mt-3">Currency</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="currency">
                    <option  [value]="citiesDetails.countryCurrency">{{citiesDetails.countryCurrency}}</option>
                   
                </select>
                <span for="">Language</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="languageId">
                    <option  [value]="citiesDetails.languageId">{{languageName}}</option>
                </select>
                
            </div>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary" style="background-color: #00acff;">Submit</button>
        </div>
    </form>
</div>
