<div class="container-fluid">


  <div class="row mt-3">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button (click)="nextPage('/settings/add-company-code')" class="btn btn-primary " type="button">Add
          Company</button>

        <button class="btn btn-danger" type="button" (click)="handleDeleteMuliple()">
          <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
          Delete Selected Company</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" >
          <button mat-menu-item (click)="importHandle(inputFile)">
            <span >Import Company</span>
            <input class="d-none" #inputFile type="file" (change)="handleFileData($event)">
          </button>
          <button mat-menu-item (click)="exportExcel()">
            <span>Export Company</span>
          </button>
          <button mat-menu-item (click)="downloadExcel()">
            <span>Sample Company Sheet</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div class="row mt-4 ms-2">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>SL</th>
              <th>Company Code</th>
              <th>Company Name</th>
              <th>Country</th>
              <th>City</th>
              <th>Currency</th>
              <th>Action</th>
              <th><input type="checkbox" [checked]="selectAll" (change)="selectdata($event)">Select All</th>
            </tr>
          </thead>
          <tbody *ngIf="companyCodeDetails.length === 0">
            <tr>
              <td colspan="8" class="text-center">No Records</td>
            </tr>
          </tbody>
          <tbody *ngIf="companyCodeDetails.length !== 0">
            <tr *ngFor="let list of companyCodeDetails; let i=index">
              <td>{{i+1}}</td>
              <td>{{list.companyCode}}</td>
              <td>{{list.companyName}}</td>
              <td>{{list.countryName}}</td>
              <td>{{list.city}}</td>
              <td>{{list.currencyName}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/settings/edit-company-code/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
