<div class="container-fluid">
    <form [formGroup]="companyCode" (ngSubmit)="addCode()">
        <h2><mat-icon class="back" routerLink="/settings/company-code-list">arrow_back</mat-icon>Company Code</h2>
        <div class="row">
            <div class="col-6">
                <span for="" class="mt-4">Company Code</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="companyCode">
                    <option selected>Company Code</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span for="" class="">Company Name</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Company Name" formControlName="companyName">
                  
                <span for="" class="mt-3">City</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="countryId">
                    <option selected>City</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                
            </div>
            <div class="col-6">
                <span for="" class="mt-4">Country</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="city">
                    <option selected>Country</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span for="" class="mt-3">Currency</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="currency">
                    <option selected>Currency</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span for="">Lanuage</span>
                <select class="form-select mb-3" aria-label="Default select example" formControlName="languageId">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                
            </div>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
