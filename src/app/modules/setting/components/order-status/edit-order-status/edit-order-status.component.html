<div class="container-fluid">
    <form [formGroup]="order" (ngSubmit)="addOrder()">
        <h2><mat-icon class="back" routerLink="/settings/order-status-list">arrow_back</mat-icon>Order Status
        </h2>
        <div class="row">
            <div class="col-6">
                <label for="" class="">Order Status<sup>*</sup></label>
                <input type="text" class="form-control " placeholder="Enter Order Status" formControlName="orderStatus">
               
            </div>
            <div class="col-6">
                <label for="" class="">Description<sup>*</sup></label>

                <input type="text" class="form-control " placeholder="Description " formControlName="description">
               
            </div>
            <div class="col-2 py-2">
                <button class="btn btn-primary" type="submit"
                    style="background-color: #00acff;color: white;">Submit</button>
            </div>
        </div>
    </form>
</div>
