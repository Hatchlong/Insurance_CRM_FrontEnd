<div class="container-fluid">
    <form [formGroup]="order" (ngSubmit)="addOrder()">
        <h2><mat-icon class="back" routerLink="/settings/order-status-list" style="color: red;">arrow_back</mat-icon>Order Status
        </h2>
        <div class="row">
            <div class="col-6">
                <span for="" class="">Order Status</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Order Status" formControlName="orderStatus">
            </div>
            <div class="col-6">
                <span for="" class="">Description</span>
                
                <input type="text" class="form-control mb-3" placeholder="Description " formControlName="description">
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    style="background-color: #00acff;color: white;">Submit</button>
            </div>
        </div>
    </form>
</div>
