<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
  <div class="row mt-3 ">
    <div class="col-12 ms-0">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Order Status/Description"
              (input)="handleFilter($event)">
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
            <button (click)="nextPage('/settings/add-order-status/')" class="btn btn-primary " type="button">Add
              Order Status</button>

            <button class="btn btn-danger" type="button" (click)="handleDeleteMuliple()">
              <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>Delete Selected Order Status</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="importHandle(inputFile)">
                <span>Import Order Status</span>
                <input class="d-none" #inputFile type="file" (change)="handleFileData($event)">
              </button>
              <button mat-menu-item (click)="exportExcel()">
                <span>Export Order Status</span>
              </button>
              <button mat-menu-item (click)="downloadExcel()">
                <span>Sample Order Status Sheet</span>
              </button>
            </mat-menu>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col"> SL</th>
              <th scope="col"> Order Status</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" id="selectAll" [checked]="selectAll" (change)="selectdata($event)">
                Select All</th>
            </tr>
          </thead>
          <tbody *ngIf="orderStatusDetail.length === 0">
            <tr>
              <td colspan="8" class="text-center">No Records</td>
            </tr>
          </tbody>
          <tbody>
            <tr *ngFor="let list of orderStatusDetail;let i=index">
              <td>{{i+1}}</td>
              <td>{{list.orderStatus}}</td>
              <td>{{list.description}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/settings/edit-order-status/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" class="checkbox" [checked]="list.check" (change)="particularcheck($event,i)">
              </td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
    <div class="col-xs-12 col-12 d-flex justify-content-center" *ngIf="totalItem > 10">
      <pagination [totalItems]="totalItem" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
</div>
