<div class="container-fluid">
    <form [formGroup]="transport" (ngSubmit)="addMode()">
        <h2><mat-icon class="back" routerLink="/settings/divion-list">arrow_back</mat-icon>Mode Of Transport
        </h2>
        <div class="row">
            <div class="col-6">
                <label for="" class="">Mode Of Transport<sup>*</sup></label>
                <input type="text" class="form-control " placeholder="Enter Mode Of Transport"
                    formControlName="modeofTransport">
                <div
                    *ngIf="transport.controls['modeofTransport'].touched && transport.controls['modeofTransport'].dirty && transport.controls['modeofTransport'].hasError('required') && !isSubmitted">
                    <p class="error-message">Mode Of Transport is required</p>
                </div>
                <div *ngIf="isSubmitted && transport.controls['modeofTransport'].hasError('required')">
                    <p class="error-message">Mode Of Transport is required</p>
                </div>
            </div>
            <div class="col-6">
                <label for="" class="">Description<sup>*</sup></label>

                <input type="text" class="form-control " placeholder="Description " formControlName="description">
                <div
                    *ngIf="transport.controls['description'].touched && transport.controls['description'].dirty && transport.controls['description'].hasError('required') && !isSubmitted">
                    <p class="error-message">Description is required</p>
                </div>
                <div *ngIf="isSubmitted && transport.controls['description'].hasError('required')">
                    <p class="error-message">Description is required</p>
                </div>
            </div>
            <div class="col-2 py-2">
                <button class="btn btn-primary" type="submit"
                    style="background-color: #00acff;color: white;">Submit</button>
            </div>
        </div>
    </form>
</div>
