<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
    <h2><mat-icon class="back" routerLink="/setting/category-list">arrow_back</mat-icon>Category</h2>
    <form [formGroup]="categoryDetailFormGroup" (ngSubmit)="submitData()">
        <div class="row border mx-0">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
                <label for="">Category Id <sup>*</sup></label>
                <input type="text" formControlName="categoryId" class="form-control" placeholder="Enter Category Id"
                    maxlength="10">
                <div
                    *ngIf="categoryDetailFormGroup.controls['categoryId'].touched && categoryDetailFormGroup.controls['categoryId'].dirty && categoryDetailFormGroup.controls['categoryId'].hasError('required') && !isSubmitted">
                    <p class="error-message">Category Id is mandatory</p>
                </div>
                <div *ngIf="isSubmitted && categoryDetailFormGroup.controls['categoryId'].hasError('required')">
                    <p class="error-message">Category Id is mandatory</p>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
                <label for="">Description<sup>*</sup></label>
                <input type="text" formControlName="description" class="form-control" placeholder="Enter Description" />
                <div
                    *ngIf="categoryDetailFormGroup.controls['description'].touched && categoryDetailFormGroup.controls['description'].dirty && categoryDetailFormGroup.controls['description'].hasError('required') && !isSubmitted">
                    <p class="error-message">Description is mandatory</p>
                </div>
                <div *ngIf="isSubmitted && categoryDetailFormGroup.controls['description'].hasError('required')">
                    <p class="error-message">Description is mandatory</p>
                </div>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-end py-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
