<div class="container-fluid ">
  <div class="row mt-3">
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Sales org / Sales Description"
              (input)="handleFilter($event)">
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
            <button (click)="nextPage('/settings/add-sales-org')" class="btn btn-primary " type="button">Add Sales
              Org</button>
            <button class="btn btn-danger" type="button" (click)="handleDeleteMuliple()">
              <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
              Delete Selected Sales Org</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="importHandle(inputFile)">
                <span>Import Sales Org</span>
                <input class="d-none" #inputFile type="file" (change)="handleFileData($event)">
              </button>
              <button mat-menu-item (click)="exportExcel()">
                <span>Export Sales Org</span>
              </button>
              <button mat-menu-item (click)="downloadExcel()">
                <span>Sample Sales Org Sheet</span>
              </button>
            </mat-menu>
          </div>
        </div>

      </div>
    </div>
    <div class="row mt-4 ms-2">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">SN</th>
                <th scope="col">Sales Organization </th>
                <th scope="col">Description</th>
                <th scope="col">Address</th>
                <th scope="col">Country</th>
                <th scope="col">Contact</th>
                <th scope="col">Action</th>
                <th scope="col"><input type="checkbox" [checked]="selectAll" (change)="selectdata($event)"> Select All
                </th>
              </tr>
            </thead>
            <tbody *ngIf="salesDeatils.length === 0">
              <tr>
                <td colspan="8" class="text-center">No Records</td>
              </tr>
            </tbody>
            <tbody *ngIf="salesDeatils.length !== 0">
              <tr *ngFor="let list of salesDeatils;let i=index">
                <td>{{i+1}}</td>
                <td>{{list.salesOrg}}</td>
                <td>{{list.description}}</td>
                <td>{{list.address}}</td>
                <td>{{list.countryName}}</td>
                <td>{{list.contactPerson}}</td>
                <td>
                  <div class="d-flex">
                    <div>
                      <mat-icon [routerLink]="'/settings/edit-sales-org/'+list._id">edit</mat-icon>
                    </div>
                    <div>
                      <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                    </div>
                  </div>
                </td>
                <td><input type="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
