<div class="container-fluid">
    <form [formGroup]="divion" (ngSubmit)="addDivion()">
        <h2><mat-icon class="back" routerLink="/settings/divion-list" >arrow_back</mat-icon>Divion
        </h2>
        <div class="row">
            <div class="col-6 ">
                <span for="" class="">Divion</span>
                <input type="text" class="form-control mb-3" placeholder="Enter Divion" formControlName="divion">
            </div>
            <div class="col-6 ">
                <span for="" class="">Description</span>
                <input type="text" class="form-control mb-3" placeholder="Description " formControlName="description">
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    style="background-color: #00acff;color: white;">Submit</button>
            </div>
        </div>
    </form>
</div>
