<div class="container-fluid ">
</div>
<div class="row mt-3">
    <div class="col-12">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
            <button (click)="nextPage('/settings/add-purchase-org')" class="btn btn-primary " type="button">Add Purchase
                Org</button>
            <button class="btn btn-danger" type="button">
                <mat-icon style="line-height: 34px;">delete</mat-icon>
                Delete Selected PO</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <span>Import PO</span>
                </button>
                <button mat-menu-item>
                    <span>Export PO</span>
                </button>
                <button mat-menu-item>
                    <span>Sample PO Sheet</span>
                </button>
            </mat-menu>
        </div>
    </div>
</div>
<div class="row mt-4 ms-2">
    <div class="col-12">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th scope="col">Purch Org</th>
                        <th scope="col">Purch Org Description </th>
                        <th scope="col">Company Code</th>
                        <th scope="col">Action</th>
                        <th scope="col"><input type="checkbox" [checked]="selectAll" (change)="selectdata($event)"> Select All</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of purchaseOrgDetails; let i = index; ">
                        <td scope="row">{{i+1}}</td>
                        <td>{{list.purchase_org}}</td>
                        <td>{{list.purchase_org_Description}}</td>
                        <td>{{list.companycode}}</td>
                        <td>
                            <div class="d-flex">
                                <div>
                                    <mat-icon [routerLink]="'/settings/edit-purchase-org/'+list._id">edit</mat-icon>
                                </div>
                                <div>
                                    <mat-icon>delete</mat-icon>
                                </div>
                            </div>
                        </td>
                        <td><input type="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
