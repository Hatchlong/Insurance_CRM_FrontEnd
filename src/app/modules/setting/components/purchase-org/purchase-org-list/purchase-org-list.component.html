<div class="container-fluid ">
    <div class="col-3">
        <input type="search" name="" id="search-data" placeholder="Enter Purchase Org / Company Code.." class="form-control "
        (input)="handleFilter($event)">
      </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Purchase org / Purchase Description"
                        (input)="handleFilter($event)">
                </div>

            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                    <button (click)="nextPage('/settings/add-purchase-org')" class="btn btn-primary " type="button">Add
                        Purchase
                        Org</button>
                    <button class="btn btn-danger" type="button" (click)="handleDeleteMuliple()">
                        <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
                        Delete Selected PO</button>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="importHandle(inputFile)">
                            <input class="d-none" #inputFile type="file" (change)="handleFileData($event)">
                            <span>Import PO</span>
                        </button>
                        <button mat-menu-item (click)="exportExcel()">
                            <span>Export PO</span>
                        </button>
                        <button mat-menu-item (click)="downloadExcel()">
                            <span>Sample PO Sheet</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="row mt-4">
    <div class="col-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>SL</th>
                        <th scope="col">Purch Org</th>
                        <th scope="col">Purch Org Description </th>
                        <th scope="col">Company Code</th>
                        <th scope="col">Action</th>
                        <th scope="col"><input type="checkbox" [checked]="selectAll" (change)="selectdata($event)">
                            Select All</th>
                    </tr>
                </thead>
                <tbody *ngIf="purchaseOrgDetails.length === 0">
                    <tr>
                        <td colspan="8" class="text-center">No Records</td>
                    </tr>
                </tbody>
                <tbody *ngIf="purchaseOrgDetails.length !== 0">
                    <tr *ngFor="let list of purchaseOrgDetails; let i = index; ">
                        <td scope="row">{{i+1}}</td>
                        <td>{{list.purchase_org}}</td>
                        <td>{{list.purchase_org_Description}}</td>
                        <td>{{list.companycode}}</td>
                        <td>
                            <div class="d-flex">
                                <div>
                                    <mat-icon [routerLink]="'/settings/edit-purchase-org/'+list._id">edit</mat-icon>
                                </div>
                                <div>
                                    <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                                </div>
                            </div>
                        </td>
                        <td><input type="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-12 col-12 py-2 d-flex justify-content-center" *ngIf="totalItem > 10">
        <pagination [totalItems]="totalItem" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
    </div>
</div>
