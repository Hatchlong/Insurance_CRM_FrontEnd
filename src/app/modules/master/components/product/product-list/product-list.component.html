<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
  <div class="row mt-3 ">
   
  </div>


  <div class="row mt-3">
    <div class="col-12">
       <div class="d-grid gap-2 d-md-flex justify-content-md-start ">
      <div class="col-3">
        <input type="search" name="" id="search-data" placeholder="Material ID / Description.." class="form-control "
          (input)="handleFilter($event)">
      </div>
      <div class="col-2">
        <select class="form-select " aria-label="Default select example" (change)="handleMaterial($event)">
          <option selected>Select Material Type</option>
          <option *ngFor="let list of materialTypeDetail" [value]="list._id">{{list.description}}</option>

        </select>
      </div> 
      <div class="col-2">
        <select class="form-select " aria-label="Default select example" (change)="handleIndustry($event)">
          <option selected>Industry Sector</option>
          <option *ngFor="let list of industryDetail" [value]="list._id">{{list.description}}</option>
        </select>
      </div>
      
        <button (click)="nextPage('/master/add-product')" class="btn btn-primary " type="button"
          style="color: white;background: #00acff;">Add Product</button>

        <button class="btn btn-danger" type="button" style="color: white;" (click)="handleDeleteMuliple()">
          <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
          Delete Selected Product</button>

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="importHandle(inputFile)">
              <span>Import Product</span>
              <input class="d-none" #inputFile type="file" (change)="handleFileData($event)">
            </button>
            <button mat-menu-item (click)="exportExcel()">
              <span>Export Product</span>
            </button>
            <button mat-menu-item (click)="downloadExcel()">
              <span>Sample Product Sheet</span>
            </button>
          </mat-menu>
      </div>
    </div>
  </div>


  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>SN</th>
              <th scope="col">Material Id</th>
              <th scope="col">Material Description</th>
              <th scope="col">Material Type</th>
              <th scope="col">Industry Sector</th>
              <th scope="col">Base Unit Of Measurement</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" [checked]="selectAll" (change)="selectdata($event)"> Select All
              </th>
            </tr>
          </thead>
          <tbody *ngIf="productDetails.length===0">
            <tr>
              <td colspan="7" class="text-center">No Records !...</td>
            </tr>
          </tbody>
          <tbody>
            <tr *ngFor="let list of productDetails;let i=index">
              <td>{{i+1}}</td>
              <td>{{list.materialId}}</td>
              <td>{{list.materialDescription}}</td>
              <td>{{list.materialTypeName}}</td>
              <td>{{list.industrySectorName}}</td>
              <td>{{list.baseUnitMeasure}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/master/edit-product/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
