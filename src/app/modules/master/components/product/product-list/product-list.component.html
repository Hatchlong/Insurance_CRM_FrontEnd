<div class="container-fluid ">
  <div class="row mt-3 ">
    <div class="col-10 ms-0">
      <div class="d-grid gap-2 d-md-flex justify-content-md-start ">

        <select class="form-select w-25" aria-label="Default select example">
          <option selected>Select Product</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select w-25" aria-label="Default select example">
          <option selected>Store</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <input type="search" name="" id="" placeholder="Search.." class="form-control w-25">

        <select class="form-select w-25" aria-label="Default select example">
          <option selected>Distributor Name</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>


  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
      <button (click)="nextPage('/master/add-product')" class="btn btn-primary " type="button"
        style="color: white;background: #00acff;">Add Product</button>

      <button class="btn btn-danger" type="button" style="color: white;">
        <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
        Delete Selected Product</button>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <!-- <mat-icon>dialpad</mat-icon> -->
          <span>Import Product</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>voicemail</mat-icon> -->
          <span>Export Product</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <span>Sample Product Sheet</span>
        </button>
      </mat-menu>


    </div>
  </div>
</div>
<div class="row mt-4 ms-2">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Material Description</th>
            <th scope="col">Material Type</th>
            <th scope="col">Industry Sector</th>
            <th scope="col">Material Group</th>
            <th scope="col">Action</th>
            <th scope="col"><input type="checkbox" > Select All</th>
          </tr>
        </thead>
        <tbody *ngIf="productDetails.length === 0">
          <tr>
            <td colspan="6" class="text-center">No Records</td>
          </tr>
        </tbody>
        <tbody>
          <tr *ngFor="let list of productDetails;let i=index">
            <td>{{list.materialDescription}}</td>
            <td>{{list.materialType}}</td>
            <td>{{list.industrySector}}</td>
            <td>{{list.materialGroup}}</td>
            <td>
              <div class="d-flex">
                <div>
                  <mat-icon [routerLink]="'/master/edit-product/'+list._id">edit</mat-icon>
                </div>
                <div>
                  <mat-icon>delete</mat-icon>
                </div>
              </div>
            </td>
            <td><input type="checkbox" ></td>
          </tr>
         
        </tbody>

      </table>
    </div>
  </div>
</div>
