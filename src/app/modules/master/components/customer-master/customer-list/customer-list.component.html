<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">

  <div class="row mt-3">
    <div class="col-12 ">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
          <div class="form-group">
            <select class="form-select " aria-label="Default select example">
              <option selected>Select Customer</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end ">

            <button (click)="nextPage('/master/add-customer')" class="btn btn-primary " type="button"
              style="color: white;background: #00acff;">Add Customer</button>

            <button class="btn btn-danger" type="button" style="color: white;" (click)="handleDeleteMuliple()">
              <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
              Delete Selected Customer</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <span>Import Customer</span>
              </button>
              <button mat-menu-item (click)="exportExcel()">
                <span>Export Customer</span>
              </button>
              <button mat-menu-item (click)="downloadExcel()">
                <span>Sample Customer Sheet</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">SLNO</th>
              <th scope="col">Customer Id</th>
              <th scope="col">Country</th>
              <th scope="col">Address</th>
              <th scope="col">Telephone</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" [checked]="selectAll" (change)="selectdata($event)"> Select All</th>
            </tr>
          </thead>
          <tbody *ngIf="customerDetails.length===0">
            <tr>
              <td colspan="7" class="text-center">No Records !...</td>
            </tr>
          </tbody>
          <tbody>
            <tr *ngFor="let list of customerDetails;let i=index">
              <td>{{i+1}}</td>
              <td>{{list.customerId}}</td>
              <td>{{list.countryName}}</td>
              <td>{{list.address}}</td>
              <td>{{list.telephone}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/master/edit-customer/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon>delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>
            
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
