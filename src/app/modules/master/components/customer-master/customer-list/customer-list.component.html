<app-side-nav (isShowNav)="handleSideBar($event)" [logoutAction]="idleState"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">

  <div class="row mt-3">
    <div class="col-12 ">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 py-2">
          <div class="form-group">
            <input type="text" class="form-control" #searchDataInput placeholder="Customer Id / Customer Name"
              (input)="handleFilter($event)">
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 py-2">
          <select class="form-select " aria-label="Default select example" (change)="selectCountryName($event)">
            <option selected value=''>Select Country</option>
            <option *ngFor="let list of countryDetails | filterPipes: 'countryName'" [value]="list.countryName">
              {{list.countryName}}</option>
          </select>
        </div>
        <!-- <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 py-2">
          <select class="form-select " aria-label="Default select example" (change)="selectCitiesName($event)">
            <option selected value=''>Select Cities</option>
            <option *ngFor="let list of (citiesDetails?.cities?.cities).sort()" [value]="list">{{list}}</option>
          </select>
        </div> -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end ">

            <button (click)="nextPage('/master/add-customer')" class="btn btn-primary " type="button"
              style="color: white;background: #00acff;">Add Customer</button>

            <button class="btn btn-danger" type="button" style="color: white;" (click)="handleDeleteMuliple()">
              <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
              Delete Selected Customer</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="importHandle(inputFile)">
                <span>Import Customer</span>
                <input class="d-none" #inputFile type="file" (change)="handleFileData($event)">
              </button>
              <button mat-menu-item (click)="exportExcel()">
                <span>Export Customer</span>
              </button>
              <button mat-menu-item (click)="downloadExcel()">
                <span>Sample Customer Sheet</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">SLNO</th>
              <th scope="col">Customer Id</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Country</th>
              <th scope="col">Address</th>
              <th scope="col">Telephone</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox" [checked]="selectAll" (change)="selectdata($event)"> Select All
              </th>
            </tr>
          </thead>
          <tbody *ngIf="customerDetails.length===0">
            <tr>
              <td colspan="8" class="text-center">No Records !...</td>
            </tr>
          </tbody>
          <tbody>
            <tr *ngFor="let list of customerDetails;let i=index">
              <td>{{i+1}}</td>
              <td>{{list.customerId}}</td>
              <td>{{list.customerName}}</td>
              <td>{{list.countryName}}</td>
              <td>{{list.address}}</td>
              <td>{{list.telephone}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/master/edit-customer/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon>delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
    <div class="col-xs-12 col-12 d-flex justify-content-center" *ngIf="totalItem > 10">
      <pagination [totalItems]="totalItem" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
</div>
