<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
    <div class="row mt-3 ">
        <div class="col-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <!-- <input type="search" #searchDataInput name="" id="search-data" placeholder="Po Number"
                    class="form-control " (input)="handleFilter($event)">
 -->
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                        <button class="btn btn-primary " (click)="nextPage('/master/add-vendor')" type="button"
                            style="color: white;background: #00acff;">Add Vendor</button>

                        <button class="btn btn-danger" type="button" style="color: white;">
                            <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
                            Delete Selected Vendor</button>
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <span>Import Vendor</span>
                            </button>
                            <button mat-menu-item>
                                <span>Export Vendor</span>
                            </button>
                            <button mat-menu-item>
                                <span>Sample Vendor Sheet</span>
                            </button>
                        </mat-menu>


                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>SN</th>
                                    <th scope="col">vendor Type</th>
                                    <th scope="col">vendor Id </th>
                                    <th scope="col">vendor Name </th>
                                    <th scope="col">Country</th>
                                    <th scope="col">State</th>

                                    <th scope="col">Action</th>
                                    <th scope="col"><input type="checkbox" [checked]="selectAll"
                                        (change)="selectdata($event)"> Select All</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let list of vendorDetail; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{list.vendorId}}</td>
                                    <td>{{list.vendorName}}</td>
                                    <td>{{list.address}}</td>
                                    <td>{{list.country}}</td>
                                    <td>{{list.state}}</td>
                                    <td>
                                        <div class="d-flex">
                                            <div>
                                                <mat-icon
                                                    [routerLink]="'/master/edit-vendor/'+list._id">edit</mat-icon>
                                            </div>
                                            <div>
                                                <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                                            </div>
                                        </div>
                                    </td>

                                    <td><input type="checkbox" class="checkbox"  [checked]="list.check"
                                        (change)="particularcheck($event,i)"></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
