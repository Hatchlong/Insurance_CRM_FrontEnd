<div class="container-fluid ">
  <div class="row mt-3 ">
    <div class="col-12 ms-0">
      <div class="d-grid gap-2 d-md-flex justify-content-md-start mx-2 ">

        <select class="form-select w-50 mx-2" aria-label="Default select example">
          <option selected>Select Store</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select w-50 mx-2" aria-label="Default select example">
          <option selected>Store</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>


        <select class="form-select w-50 mx-2" aria-label="Default select example">
          <option selected>Distributor Name</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <input type="search" name="" id="" placeholder="Search.." class=" mx-2 form-control w-50">

      </div>
    </div>


  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button (click)="nextPage('/master/add-vendor')" class="btn btn-primary" type="button">Add Vendor</button>

        <button class="btn btn-danger" type="button">
          <mat-icon style="line-height: 34px;">delete</mat-icon>
          Delete Selected Vendor</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Import Product</span>
          </button>
          <button mat-menu-item>
            <span>Export Export</span>
          </button>
          <button mat-menu-item>
            <span>Sample Product Sheet</span>
          </button>
        </mat-menu>

      </div>
    </div>
  </div>
  <div class="row mt-4 ms-2">

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>

              <th scope="col">Vendor Display Name</th>
              <th scope="col">Store</th>
              <th scope="col">Categories</th>
              <th scope="col">Taxes</th>
              <th scope="col">Action</th>
              <th scope="col"><input type="checkbox"> Select All</th>
            </tr>
          </thead>
          <tbody>
            <tr>

                <mat-icon>inventory_2</mat-icon>

              <td>Mark</td>
              <td>
                <div class="d-flex">
                  <div>

                  </div>

                  </div>
                </div>
              </td>
              <td><input type="checkbox"></td>
            </tr>
            <tr>
              <th scope="row">
                <mat-icon>inventory_2</mat-icon>

                  </div>
                </div>
              </td>
              <td><input type="checkbox"></td>
            </tr>
            <tr>

              </th>

              <td>Mark</td>

                  <div>

                  </div>
                  <div>

                  </div>
                </div>
              </td>
              <td><input type="checkbox"></td>

            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
