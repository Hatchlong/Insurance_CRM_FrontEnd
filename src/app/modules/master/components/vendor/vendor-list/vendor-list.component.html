<div class="container-fluid ">
  <div class="row mt-3 ">
    <div class="col-12 ms-0">
      <div class="d-grid gap-2 d-md-flex justify-content-md-start mx-2 ">

        <select class="form-select w-50 mx-2" aria-label="Default select example">
          <option selected>Select Store</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select w-50 mx-2" aria-label="Default select example">
          <option selected>Store</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>


        <select class="form-select w-50 mx-2" aria-label="Default select example">
          <option selected>Distributor Name</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <input type="search" name="" id="" placeholder="Search.." class=" mx-2 form-control w-50">

      </div>
    </div>


  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
        <button (click)="nextPage('/master/add-vendor')" class="btn btn-primary" type="button">Add Vendor</button>

        <button class="btn btn-danger" type="button">
          <mat-icon style="width: 15px; height: 15px;">delete</mat-icon>
          Delete Selected Vendor</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Import Product</span>
          </button>
          <button mat-menu-item>
            <span>Export Export</span>
          </button>
          <button mat-menu-item>
            <span>Sample Product Sheet</span>
          </button>
        </mat-menu>

      </div>
    </div>
  </div>
  <div class="row mt-4 ms-2">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>S.No.</th>
              <th scope="col">Image</th>
              <th scope="col">Vendor Name</th>
              <th scope="col">Address</th>
              <th scope="col">Account group</th>
              <th scope="col">Language</th>
              <th scope="col">Country</th>
              <th scope="col">Mode Of Transport</th>
              <th scope="col">Inco Term</th>
              <th>Action</th>
              <th scope="col"><input type="checkbox" id="selectAll" [checked]="selectAll" (change)="selectdata($event)"> Select All </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of vendorDetails; let i=index">
              <td>{{i+1}}</td>
              <td scope="row">
                <mat-icon>inventory_2</mat-icon>
              </td>
              <td>{{list.vendorName}}</td>
              <td>{{list.addressCountry}}</td>
              <td>{{list.accountGroup}}</td>
              <td>{{list.language}}</td>
              <td>{{list.country}}</td>
              <td>{{list.modeOfTransport}}</td>
              <td>{{list.incrementTreams}}</td>
              <td>
                <div class="d-flex">
                  <div>
                    <mat-icon [routerLink]="'/master/edit-vendor/'+list._id">edit</mat-icon>
                  </div>
                  <div>
                    <mat-icon>delete</mat-icon>
                  </div>
                </div>
              </td>
              <td><input type="checkbox" class="checkbox" [checked]="list.check" (change)="particularcheck($event,i)"></td>
            </tr>
            
            
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
